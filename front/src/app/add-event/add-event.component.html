<div class="container-fluid mt-3">
 <div class="row">  
     <div class="text col-3 p-0"><h3>Ürituse lisamine</h3></div>
 <div class="pic col-9"></div>
</div>
</div>
<div class="container-fluid col-12 add-event">
    <div class="form-box mt-3">
        <h4>Ürituse lisamine</h4>
       
         <form [formGroup]="addEventForm" (ngSubmit)="addEvent()" class="form-signin" >
          <div class="mb-3 row">
            <label for="eventName" class="col-sm-3 col-form-label">Ürituse nimi: </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="eventName" formControlName="name">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="eventName" class="col-sm-3 col-form-label" >Toimumisaeg: </label>
            <div class="col-sm-8">
              <input type="datetime" placeholder="pp.kk.aaaa hh:mm" class="form-control" id="eventName" formControlName="time">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="eventName" class="col-sm-3 col-form-label">Koht: </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="eventName" formControlName="location">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="eventName" class="col-sm-3 col-form-label">Lisainfo: </label>
            <div class="col-sm-8">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="description"></textarea>
            </div>
          </div>
         <div class="btns my-5">
            <button class="btn btn-back " routerLink="/home">Tagasi</button>
            <button class="btn btn-add" type="submit" [disabled]="addEventForm.invalid">Lisa üritus</button>
         </div>
         </form>
    </div>
        
</div>
